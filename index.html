<!DOCTYPE html>
<html>
<head>
  <title>Order Products</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Order Form</h1>
  <form id="orderForm">
    <label>Product A: <input type="number" id="productA" value="0" min="0"></label><br>
    <label>Product B: <input type="number" id="productB" value="0" min="0"></label><br>
    <label>Product C: <input type="number" id="productC" value="0" min="0"></label><br>
    <label>Product D: <input type="number" id="productD" value="0" min="0"></label><br>
    <label>Product E: <input type="number" id="productE" value="0" min="0"></label><br>
    <label>Product F: <input type="number" id="productF" value="0" min="0"></label><br>
    <label>Product G: <input type="number" id="productG" value="0" min="0"></label><br>
    <label>Product H: <input type="number" id="productH" value="0" min="0"></label><br>
    <label>Product I: <input type="number" id="productI" value="0" min="0"></label><br>
    <button type="submit">Submit Order</button>
  </form>

  <h2>Minimum Delivery Cost: <span id="deliveryCost">-</span></h2>
</body>
</html>
